<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ListBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-transparent main-navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                   <h4>ListBuddy</h4>
                </a>
                <div class="navbar-burger burger" data-target="appnavbar">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
            
            <div id="appnavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="">
                        Features
                    </a>
                    <a class="navbar-item" href="">
                        Pricing
                    </a>
                    <a class="navbar-item" href="">
                        Support
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="buttons">
                        <a class="button btn-custom-danger" href="">
                            Signup Free
                        </a>
                    </div>
                    <a class="navbar-item is-active" href="">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="colums">
        <div class="column is-4 is-offset-4">
            <div class="form-box__header">
                <h3 class="is-size-5 has-text-centered">Log Into Your Account!</h3>
            </div>
            <div class="box form-box">
                <form action="" method="">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="email" name="email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="password" name="password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="remember_me" checked>
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <a class="button btn-custom-danger">
                               Login
                            </a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="field field-body" style="justify-content: space-between;">
                <p class="control">
                    <a href="">Forgot password?</a>
                </p>
                <p class="control">
                    <a href="signup.html"><u>Sign up for free</u></a>
                </p>
            </div>
        </div>
    </div>


</body>
</html>
