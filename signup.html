<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ListBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-transparent main-navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                   <b>ListBuddy</b>
                </a>
                <div class="navbar-burger burger" data-target="appnavbar">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
            
            <div id="appnavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="">
                        Features
                    </a>
                    <a class="navbar-item" href="">
                        Pricing
                    </a>
                    <a class="navbar-item" href="">
                        Support
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="buttons">
                        <a class="button btn-custom-danger" href="signup.html">
                            Signup Free
                        </a>
                    </div>
                    <a class="navbar-item is-active" href="login.html">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="colums">
        <div class="column is-4 is-offset-4">
            <div class="form-box__header">
                <h3 class="is-size-5 has-text-centered">Signup For a Free Account!</h3>
            </div>
            <div class="box form-box">
                <form action="" method="">
                    <div class="field field-body">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="first name" name="first_name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Last name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="last name" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="email" name="email">
                        </div>
                    </div>
                    <div class="field field-body">
                        <div class="field">
                            <label class="label">Choose password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password" name="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Confirm password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="confirm password" name="confirm_password">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <a class="button btn-custom-danger">
                               Sign up
                            </a>
                        </p>
                    </div>
                </form>
            </div>
            <p class="control">
                <small>Already have an account? <a href="login.html">Login now</a></small>
            </p>
        </div>
    </div>


</body>
</html>
