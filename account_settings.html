    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/bulma-tooltip.min.css">
    <link rel="stylesheet" href="assets/MaterialDesign-Webfont-master/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-transparent main-navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                   <b>ListBuddy</b>
                </a>
                <div class="navbar-burger burger" data-target="appnavbar">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
            
            <div id="appnavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="">
                        Features
                    </a>
                    <a class="navbar-item" href="">
                        Pricing
                    </a>
                    <a class="navbar-item" href="">
                        Support
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            John Snow
                        </a> 
                        <div class="navbar-dropdown">
                            <!-- Other navbar items -->
                            <a href="#" class="navbar-item">Account settings</a>
                            <a href="payment_settings.html" class="navbar-item">Payment Settings</a>
                            <a href="" class="navbar-item">Manage Users</a>
                        </div>
                    </div>
                    <a class="navbar-item is-active" href="">
                        <span class="mdi mdi-logout"></span>
                        &nbsp;
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="colums">
        <div class="column is-8 is-offset-2">
            <div class="box app-box">
                <div class="field">
                    <div class="control">
                        <h4 class="is-size-5">ACCOUNT SETTINGS</h4>
                    </div>
                </div>

                <hr>

                <div>
                    <form action="" method="">
                        <h5 class="is-size-5">Personal Information</h5>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">First Name</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" value="Jon" name="first_name">
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">Last Name</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" value="Snow" name="last_name">
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">Email</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="email" value="jsnow@email.com" name="email">
                                </div>
                              </div>
                            </div>
                        </div>
                        <br>
                        <h5 class="is-size-5">Autoresponder API Keys</h5>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">Mailchimp</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" value="***********mad33" name="Mailchimp">
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">Aweber</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" value="***********awb12" name="Aweber">
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control">
                                <a class="button btn-custom-danger">
                                    Save changes
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
